<!DOCTYPE html>

<html>
    <head>
        <meta charset="UFT-8">
        <title>Contacto - Amarte</title>
        <link rel="stylesheet" href="./reset-2.css">
        <link rel="stylesheet" href="./Amarte.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="./Imagenes/logo.jpg" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="./Amarte.html">Home</a></li>
                        <li><a href="./Servicios.html">Productos</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label  for="nombreapellido" >Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron"required placeholder="(XX) XXX XXXXXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select >
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>

                </fieldset>

                
                 <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de Amarte?</label>

                <input type="submit" value="Enviar formulario" class="enviar">


            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
               
                
            </table>

        </main>
        <footer>
            <img src="./Imagenes/pie de pagina.jpg" alt="Logo de Amarte">
            <p class="copyright">&copy Copyright Amarte - 2023</p>
        </footer>
    </body>
</html>
